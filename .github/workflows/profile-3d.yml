name: GitHub-Profile-3D-Contrib

on:
  # roda todo dia √†s 03:00 no hor√°rio de Bras√≠lia (UTC‚Äë3 ‚áí 06:00 UTC)
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:   # bot√£o ‚ÄúRun workflow‚Äù na aba¬†Actions

permissions:
  contents: write       # preciso para fazer commit autom√°tico

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib

    steps:
      - uses: actions/checkout@v4

      # gera as imagens SVG do gr√°fico 3D
      - uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # gerado pelo pr√≥prio GitHub
          USERNAME: ${{ github.repository_owner }}    # seu usu√°rio (auto)

      # faz commit s√≥ se houver mudan√ßas
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          if git diff --cached --quiet; then
            echo "Nada pra commitar üôÇ"
          else
            git commit -m "chore: update 3D contrib graph"
            git push
          fi
